<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col"></div>
		<div class="col">
				 <div class="alert alert-success" th:if="${param.registroExitoso}">¡Registro exitoso! Por favor, inicia sesión.</div>
                <div class="alert alert-danger" th:if="${param.error}">Error en el registro. Por favor, intenta nuevamente.</div>
		
			<h4>Registrarte Aqui</h4>
				<form method="post" th:action="@{/registrarUser}">
				<div class="form-group">
					<label for="inputUsuario">Nombres Completos</label>
					<input type="text" name="nombre" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario" required>
				</div>
				<div class="form-group">
					<label for="inputUsuario">Usuario</label>
					<input type="text" name="usuario" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario" required>
				</div>
				<div class="form-group">
					<label for="inputClave">Clave</label>
					<input type="password" name="password" class="form-control" id="inputClave" placeholder="Ingrese su clave" required>		
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Grabar</button>
				<span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
			</form>
			<br>

		</div>
		<div class="col"></div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
