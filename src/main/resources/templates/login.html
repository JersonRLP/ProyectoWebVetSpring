<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<h4>Acceso al sistema</h4>
			<form method="post" th:object="${usuario}">
					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>	
					</div>	
						
					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>			
				<div class="form-group">
					<label for="inputUsuario">Usuario</label>
					<input type="text" th:field="*{usuario}" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario">
				</div>
				<div class="form-group">
					<label for="inputClave">Clave</label>
					<input type="password" th:field="*{password}" class="form-control" id="inputClave" placeholder="Ingrese su clave">		
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Ingreso</button>
			</form>
			<div class="form-group">
			    <span>Si eres nuevo usuario <a th:href="@{/registrarUser}">regístrate aquí</a></span>
			</div>
					
			
			<br>

	
		</div>
		<div class="col"></div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
